- name: Downloading FASTQC {{version}}
  get_url: url=http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v{{version}}.zip dest="{{source_dir}}/fastqc_v{{version}}.zip"
  register: get_url_result
  until: "'OK' in get_url_result.msg or 'file already exists' in get_url_result.msg"
  retries: 5
  delay: 10
  
- name: Uncompressing FASTQ
  unarchive: 
    src="{{source_dir}}/fastqc_v{{version}}.zip"
    dest="{{software_dir}}"
    copy=no
    creates="{{software_dir}}/FastQC/fastqc"
    
- name: Installing FASTQ
  file: src="{{software_dir}}/FastQC/fastqc" dest=/usr/local/bin/igv.sh state=link mode=0755
