- name: Cloning RAxML
  git: repo=https://github.com/stamatak/standard-RAxML dest="{{source_dir}}/standard-RAxML" clone=yes update=yes

- name: make -f Makefile.gcc
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/standard-RAxML"
  with_items:
    - make -f Makefile.gcc

- name: clean up
  shell: "{{item}}"
  args:
    chdir: "{{source_dir}}/standard-RAxML"
  with_items:
    - rm *.o

