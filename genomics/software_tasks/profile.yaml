- name: A bunch of aliasses I like to include
  copy: src="{{playbook_dir}}/files/bash/bash_aliases" dest=/home/{{workshop_user}}/.bash_aliases mode=0644
  become: true
  become_user: "{{workshop_user}}"

- name: bash_paths a file for PATH and TRINITY_HOME etc
  copy: src="{{playbook_dir}}/files/bash/bash_paths" dest=/home/{{workshop_user}}/.bash_paths mode=0644
  become: true
  become_user: "{{workshop_user}}"

- name: bash_profile for login shells
  copy: src="{{playbook_dir}}/files/bash/bash_profile" dest=/home/{{workshop_user}}/.bash_profile force=yes backup=yes mode=0644
  become: true
  become_user: "{{workshop_user}}"

- name: bashrc for non-login shells
  copy: src="{{playbook_dir}}/files/bash/bashrc" dest=/home/{{workshop_user}}/.bashrc force=yes backup=yes mode=0644
  become: true
  become_user: "{{workshop_user}}"

